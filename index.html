<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Story</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-4">
        <h1>Kitchen Story</h1>
    </header>
    <main class="container mt-5">
        <section class="search text-center mb-5">
            <h2 class="mb-4">Search for Food Items</h2>
            <input type="text" id="searchInput" class="form-control d-inline-block w-50 mb-2" placeholder="Enter food item...">
            <div>
                <button class="btn btn-primary mr-2" onclick="searchItems()">Search</button>
                <button class="btn btn-secondary" onclick="showAllItems()">Show All Items</button>
            </div>
        </section>
        <section id="results" class="row">
            <!-- Search results will be displayed here -->
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
