<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Kitchen Story</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-4">
        <h1>Kitchen Story</h1>
    </header>
    <main class="container mt-5">
        <section class="order-summary text-center">
            <h2 class="mb-4">Order Summary</h2>
            <div id="orderDetails" class="card p-4">
                <!-- Order details will be displayed here -->
            </div>
            <button class="btn btn-primary mt-4" onclick="proceedToPayment()">Proceed to Payment</button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="order.js"></script>
</body>
</html>
