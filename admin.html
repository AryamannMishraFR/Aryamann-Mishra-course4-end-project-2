<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kitchen Story</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-4">
        <h1>Kitchen Story Admin</h1>
    </header>
    <main class="container mt-5">
        <section class="text-center mb-5">
            <h2 class="mb-4">Admin Login</h2>
            <form id="adminLoginForm" class="w-50 mx-auto">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" class="form-control" id="adminUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" class="form-control" id="adminPassword" placeholder="Enter password">
                </div>
                <button type="button" class="btn btn-primary" onclick="adminLogin()">Login</button>
            </form>
        </section>
        <section id="adminPanel" class="d-none">
            <h2 class="text-center mb-4">Manage Food Items</h2>
            <div class="mb-4">
                <h3>Add New Food Item</h3>
                <form id="addItemForm" class="w-50 mx-auto">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Item Price</label>
                        <input type="number" class="form-control" id="itemPrice" placeholder="Enter item price">
                    </div>
                    <button type="button" class="btn btn-success" onclick="addItem()">Add Item</button>
                </form>
            </div>
            <div class="mb-4">
                <h3>Available Food Items</h3>
                <ul id="foodItemList" class="list-group">
                    <!-- Food items will be listed here -->
                </ul>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
